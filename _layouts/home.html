---
layout: default
---

<div>
    <h2>Posts</h2>

    <ul>

        {% assign sorted_posts = (site.posts | sort: 'date') reverse %}
        {%- for post in site.posts  -%}

        <li>
            <h3>
                <a href="{{ post.url | relative_url }}">
                  {{ post.title | escape }}
                </a>
            </h3>
        </li>

        {%- endfor -%}

    </ul>

</div>
